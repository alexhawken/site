<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Hawken</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .color-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.6;
        }

        .blob-1 {
            background: radial-gradient(circle, rgba(147, 51, 234, 0.8) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation: float1 20s ease-in-out infinite;
        }

        .blob-2 {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.7) 0%, transparent 70%);
            top: 10%;
            right: 20%;
            animation: float2 25s ease-in-out infinite;
        }

        .blob-3 {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.6) 0%, transparent 70%);
            bottom: 20%;
            left: 50%;
            animation: float3 30s ease-in-out infinite;
        }

        .blob-4 {
            background: radial-gradient(circle, rgba(245, 158, 11, 0.5) 0%, transparent 70%);
            top: 60%;
            left: 20%;
            animation: float4 22s ease-in-out infinite;
        }

        .blob-5 {
            background: radial-gradient(circle, rgba(236, 72, 153, 0.6) 0%, transparent 70%);
            bottom: 30%;
            right: 10%;
            animation: float5 28s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(300px, -100px) scale(1.2); }
            66% { transform: translate(-200px, 200px) scale(0.8); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-300px, 150px) scale(1.1); }
            50% { transform: translate(-100px, -200px) scale(0.9); }
            75% { transform: translate(200px, 100px) scale(1.3); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(-400px, -150px) scale(1.4); }
            40% { transform: translate(250px, -300px) scale(0.7); }
            60% { transform: translate(-150px, 100px) scale(1.1); }
            80% { transform: translate(100px, -50px) scale(0.9); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            30% { transform: translate(350px, 200px) scale(0.8); }
            60% { transform: translate(-250px, -150px) scale(1.5); }
        }

        @keyframes float5 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-200px, -250px) scale(1.2); }
            50% { transform: translate(300px, 0px) scale(0.6); }
            75% { transform: translate(0px, 150px) scale(1.4); }
        }

        /* Raycast-inspired popup */
        .raycast-popup {
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px 48px;
            backdrop-filter: blur(40px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: popupFloat 4s ease-in-out infinite;
            position: relative;
            text-align: center;
            min-width: 280px;
        }

        @keyframes popupFloat {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-8px);
            }
        }

        /* Subtle glow effect */
        .raycast-popup::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(135deg, 
                rgba(147, 51, 234, 0.2) 0%,
                rgba(59, 130, 246, 0.2) 25%,
                rgba(16, 185, 129, 0.2) 50%,
                rgba(245, 158, 11, 0.2) 75%,
                rgba(236, 72, 153, 0.2) 100%
            );
            background-size: 200% 200%;
            animation: glowShift 8s ease infinite;
            border-radius: 17px;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes glowShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .name-text {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        /* Hover effect */
        .raycast-popup:hover {
            transform: translateY(-4px) scale(1.02);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(255, 255, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .raycast-popup:hover::before {
            opacity: 0.8;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .raycast-popup {
                margin: 0 20px;
                padding: 24px 36px;
                min-width: auto;
            }
            
            .name-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="color-blob blob-1"></div>
        <div class="color-blob blob-2"></div>
        <div class="color-blob blob-3"></div>
        <div class="color-blob blob-4"></div>
        <div class="color-blob blob-5"></div>
    </div>

    <div class="raycast-popup">
        <h1 class="name-text">Alex Hawken</h1>
    </div>
</body>
</html>
