<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Hawken</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .color-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.6;
        }

        .blob-1 {
            background: radial-gradient(circle, rgba(147, 51, 234, 0.8) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation: float1 20s ease-in-out infinite;
        }

        .blob-2 {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.7) 0%, transparent 70%);
            top: 10%;
            right: 20%;
            animation: float2 25s ease-in-out infinite;
        }

        .blob-3 {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.6) 0%, transparent 70%);
            bottom: 20%;
            left: 50%;
            animation: float3 30s ease-in-out infinite;
        }

        .blob-4 {
            background: radial-gradient(circle, rgba(245, 158, 11, 0.5) 0%, transparent 70%);
            top: 60%;
            left: 20%;
            animation: float4 22s ease-in-out infinite;
        }

        .blob-5 {
            background: radial-gradient(circle, rgba(236, 72, 153, 0.6) 0%, transparent 70%);
            bottom: 30%;
            right: 10%;
            animation: float5 28s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(300px, -100px) scale(1.2); }
            66% { transform: translate(-200px, 200px) scale(0.8); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-300px, 150px) scale(1.1); }
            50% { transform: translate(-100px, -200px) scale(0.9); }
            75% { transform: translate(200px, 100px) scale(1.3); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(-400px, -150px) scale(1.4); }
            40% { transform: translate(250px, -300px) scale(0.7); }
            60% { transform: translate(-150px, 100px) scale(1.1); }
            80% { transform: translate(100px, -50px) scale(0.9); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            30% { transform: translate(350px, 200px) scale(0.8); }
            60% { transform: translate(-250px, -150px) scale(1.5); }
        }

        @keyframes float5 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-200px, -250px) scale(1.2); }
            50% { transform: translate(300px, 0px) scale(0.6); }
            75% { transform: translate(0px, 150px) scale(1.4); }
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
        }

        .search-bar {
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
            outline: none;
            width: 100%;
            font-weight: 400;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: rgba(60, 60, 60, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            color: inherit;
            transform: translateY(0);
        }

        .item:hover {
            background: rgba(70, 70, 70, 0.6);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .item:active {
            transform: translateY(0);
            transition: all 0.05s ease;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .item-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .item-action {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: rgba(40, 40, 40, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            min-width: 400px;
            transform: scale(0.9) translateY(20px);
            transition: all 0.2s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
        }

        .email-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 16px;
        }

        .email-text {
            flex: 1;
            font-size: 16px;
            color: #fff;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
        }

        .copy-button {
            background: rgba(59, 130, 246, 0.8);
            border: none;
            border-radius: 8px;
            color: #fff;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background: rgba(59, 130, 246, 1);
            transform: translateY(-1px);
        }

        .copy-button.copied {
            background: rgba(16, 185, 129, 0.8);
        }

        .modal-close {
            display: flex;
            justify-content: flex-end;
        }

        .close-button {
            background: rgba(60, 60, 60, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background: rgba(70, 70, 70, 0.6);
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0 10px;
                padding: 20px;
            }

            .search-bar {
                font-size: 16px;
                padding: 14px 16px;
            }

            .item {
                padding: 14px 16px;
            }

            .item-title {
                font-size: 16px;
            }

            .icon {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="color-blob blob-1"></div>
        <div class="color-blob blob-2"></div>
        <div class="color-blob blob-3"></div>
        <div class="color-blob blob-4"></div>
        <div class="color-blob blob-5"></div>
    </div>
    
    <div class="container">
        <input type="text" class="search-bar" placeholder="alex hawken" readonly>
        
        <div class="items-list">
            <div class="item" onclick="showContactModal(event)">
                <div class="icon">ðŸ“§</div>
                <div class="item-content">
                    <div class="item-title">Contact Me</div>
                    <div class="item-description">Get in touch via email</div>
                </div>
                <div class="item-action">Email                </div>
            </div>
        </div>
    </div>

    <!-- Contact Modal -->
    <div class="modal-overlay" id="contactModal">
        <div class="modal">
            <div class="modal-header">Contact Information</div>
            <div class="email-container">
                <div class="email-text" id="emailText">contact@alexhawken.com</div>
                <button class="copy-button" id="copyButton" onclick="copyEmail()">Copy</button>
            </div>
            <div class="modal-close">
                <button class="close-button" onclick="hideContactModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function showContactModal(event) {
            event.preventDefault();
            document.getElementById('contactModal').classList.add('active');
        }

        function hideContactModal() {
            document.getElementById('contactModal').classList.remove('active');
        }

        function copyEmail() {
            const email = 'me@alexhawken.com';
            navigator.clipboard.writeText(email).then(() => {
                const button = document.getElementById('copyButton');
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Close modal when clicking outside
        document.getElementById('contactModal').addEventListener('click', function(event) {
            if (event.target === this) {
                hideContactModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hideContactModal();
            }
        });
    </script>
</body>
</html>
